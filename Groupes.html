<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groupes - CMC Oriental Nador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <img src="cmc-logo.png" alt="Logo CMC Oriental" class="logo-cmc" />
    </div>
    <h1 class="title">Emplois du Temps – CMC Oriental Nador</h1>
    <p class="subtitle">Choisissez votre groupe</p>
  </header>

  <main class="content">
    <h2 class="section-title" id="specialtyName">Spécialité</h2>
    <p id="yearName">Année</p>
    <div id="groupsContainer"><p>Chargement des groupes...</p></div>

    <div class="nav-buttons">
      <button id="prevBtn" onclick="goBack()">⬅️ Précédent</button>
    </div>
  </main>

  <footer class="footer">
    © 2025 CMC Oriental Nador — Plateforme des Emplois du Temps
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const spec = params.get("s");
      const year = params.get("y");

      document.getElementById("specialtyName").textContent = spec;
      document.getElementById("yearName").textContent = year == 1 ? "1ère Année" : "2ème Année";

      const res = await fetch("https://opensheet.elk.sh/1AfYExJcJEJVw6hOmPUUkBXBnbC16MM9vu453MpVLIpw/Emplois_du_temps");
      const data = await res.json();
      const groups = data.filter(d => d["spécialité"] === spec && d["année"] === year.toString()).map(d => d["groupe"]);

      const container = document.getElementById("groupsContainer");
      container.innerHTML = "";

      groups.forEach(g => {
        const btn = document.createElement("button");
        btn.className = "card";
        btn.textContent = `Groupe ${g}`;
        btn.onclick = () => { selectGroup(g); goNext(); };
        container.appendChild(btn);
      });
    });
  </script>
</body>
</html>
