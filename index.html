<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emplois du Temps - CMC Oriental Nador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo-wrapper">
      <img src="cmc-logo.png" alt="Logo CMC Oriental" class="logo-cmc" />
    </div>
    <h1 class="title">Emplois du Temps – CMC Oriental Nador</h1>
    <p class="subtitle">Consultez les emplois du temps par pôle</p>

  <main class="content">
    <h2 class="section-title">Liste des Pôles</h2>

    <div class="poles-list">
      <!-- Pôles (You can edit or add more easily) -->
      <button class="card" onclick="goTo('specialites.html?p=digital')">Pôle Digital</button>
      <button class="card" onclick="goTo('specialites.html?p=gestion')">Pôle Gestion & Commerce</button>
      <button class="card" onclick="goTo('specialites.html?p=industrie')">Pôle Industrie</button>
      <button class="card" onclick="goTo('specialites.html?p=agri')">Pôle Agri-Agroalimentaire</button>
      <button class="card" onclick="goTo('specialites.html?p=btp')">Pôle Bâtiment & T.P.</button>
      <button class="card" onclick="goTo('specialites.html?p=tourisme')">Pôle Tourisme & Hôtellerie</button>
      <button class="card" onclick="goTo('specialites.html?p=textile')">Pôle Textile & Mode</button>
      <button class="card" onclick="goTo('specialites.html?p=sante')">Pôle Santé & Services Sociaux</button>
    </div>

    <div class="nav-buttons">
      <!-- These are just examples; you can hide them here if not needed -->
      <button disabled>⬅️ Précédent</button>
      <button onclick="goTo('specialites.html?p=digital')">Suivant ➡️</button>
    </div>
  </main>

  <footer class="footer">
    © 2025 CMC Oriental Nador — Plateforme des Emplois du Temps
  </footer>

  <script src="script.js"></script>

</html>
