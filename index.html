<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scroll-indicator" aria-hidden="true"></div>

  <header class="header">
    <div class="header-inner">
      <img src="cmc-logo.png" alt="Logo CMC Nador" class="logo" />
      <div class="header-text">
        <h1>CMC Nador</h1>
        <p class="subtitle">Accédez instantanément à votre emploi du temps</p>

      <h2 class="section-title">Nos Pôles</h2>

      <div id="poles-container" class="cards-grid" aria-live="polite"></div>

  </main>

  <footer class="footer">
    <small>© CMC Nador — Application de consultation des emplois du temps</small>
  </footer>

  <script src="script.js"></script>
